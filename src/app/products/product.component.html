<div class="col-md-12">
  <div class="card card-container">
    <form
      *ngIf="!isSuccessful && !isUpdateSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input
          type="text"
          class="form-control"
          name="productName"
          [(ngModel)]="form.productName"
          required
          minlength="3"
          maxlength="20"
          #productName="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && productName.invalid">
          <div *ngIf="productName.errors.required">Product Name is required</div>
          <div *ngIf="productName.errors.minlength">
            Product Name must be at least 3 characters
          </div>
          <div *ngIf="productName.errors.maxlength">
            Product Name must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          name="price"
          [(ngModel)]="form.price"
          required
          #price="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && price.invalid">
          <div *ngIf="price.errors.required">Price is required</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" *ngIf="!id">Create Product</button>
        <button class="btn btn-primary btn-block" *ngIf="id">Update Product</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      New Product Created successfully!
    </div>
    <div class="alert alert-success" *ngIf="isUpdateSuccessful">
      Product updated successfully!
    </div>
  </div>
</div>
