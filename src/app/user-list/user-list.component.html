<div class="container" >
  <div *ngIf="content !== 'Error: Unauthorized'">
  <p-table [value]="users" #dt dataKey="id" [globalFilterFields]="['username','email']" styleClass="p-datatable-customers">
    <ng-template pTemplate="caption">
      <div class="table-header">
        List of Users
        <span  style="margin-left: 30px">
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search by Name, Email" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Roles</th>
        <th *ngIf="content !== 'Forbidden'">Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{rule[user.roles[0].name]}}</td>
        <td *ngIf="content !== 'Forbidden'"><p-button label="Edit" (onClick)="editUser(user)"></p-button></td>
      </tr>
    </ng-template>
  </p-table>
  </div>
</div>
